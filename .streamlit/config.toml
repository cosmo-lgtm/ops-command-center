[theme]
primaryColor = "#667eea"
backgroundColor = "#0f0f1a"
secondaryBackgroundColor = "#1a1a2e"
textColor = "#ccd6f6"
font = "sans serif"

[server]
headless = true
enableCORS = false
enableXsrfProtection = true

[browser]
gatherUsageStats = false

[runner]
fastReruns = true

[ui]
hideTopBar = false
